<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>router</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script src="./index.js"></script>
  <script>
    const router = new VueRouter({
      routes: [{
        path: '/index',
        component: 'a'
      },{
        path: '/other',
        component: 'span'
      }]  
    })
    Vue.use(VueRouter);
    
    new Vue({
      el: '#app',
      router,
      data: {},
      template: '<div><router-view></router-view><router-link to="/index">11</router-link><router-link to="/other">22</router-link></div>'
    })
  </script>
</body>
</html>
